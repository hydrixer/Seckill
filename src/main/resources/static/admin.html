<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>秒杀系统后台管理</title>
  <style>
    /* 页面整体风格 */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 主容器卡片 */
    .container {
      width: 420px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    /* 按钮样式 */
    .btn {
      position: relative;
      padding: 12px 26px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #007bff, #00c6ff);
    }

    .btn-danger {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* 点击波纹特效 */
    .btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
    }
    .btn:active::after {
      width: 200%;
      height: 200%;
      opacity: 0;
    }

    /* 加载动画 */
    .loading {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      animation: blink 1.5s infinite;
      display: none;
    }

    /* 结果提示 */
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .result.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .result.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>⚙️ 秒杀系统后台管理</h1>

  <button class="btn btn-primary" onclick="preloadProducts()">一键预热商品</button>
  <button class="btn btn-danger" onclick="clearCache()">一键清除缓存</button>

  <div id="loading" class="loading">正在执行，请稍候...</div>
  <div id="result" class="result"></div>
</div>

<script>
  function showLoading(show) {
    document.getElementById('loading').style.display = show ? 'block' : 'none';
  }

  function showResult(message, isSuccess) {
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = message;
    resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
    resultDiv.style.display = 'block';
    setTimeout(() => {
      resultDiv.style.display = 'none';
    }, 3000);
  }

  function preloadProducts() {
    showLoading(true);
    fetch('/admin/preload', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
              showLoading(false);
              showResult(data.message || '操作成功', data.success);
            })
            .catch(error => {
              showLoading(false);
              showResult('操作失败: ' + error.message, false);
            });
  }

  function clearCache() {
    showLoading(true);
    fetch('/admin/clear-cache', { method: 'DELETE' })
            .then(response => response.json())
            .then(data => {
              showLoading(false);
              showResult(data.message || '缓存已清除', data.success);
            })
            .catch(error => {
              showLoading(false);
              showResult('操作失败: ' + error.message, false);
            });
  }
</script>
</body>
</html>
